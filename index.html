
{% extends "base.html" %}
{% block title %}Startseite – FamilienRadar{% endblock %}

{% block content %}
<style>
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  .floating-card {
    animation: float 4s ease-in-out infinite;
  }
</style>

<!-- Hero Section mit Farbverlauf -->
<section class="relative min-h-screen bg-gradient-to-br from-rose-500 via-orange-400 to-purple-600 dark:from-gray-800 dark:via-gray-900 dark:to-black text-white">
  <div class="relative z-10 flex flex-col items-center justify-center h-full px-4 text-center py-20">
      
    <!-- Inhalt: Überschrift + Suche -->
  <div class="relative z-10 my-20 flex flex-col items-center justify-center h-full px-4 text-center">
    <h1 class="text-white text-4xl md:text-5xl font-fredoka font-bold mb-8 drop-shadow-lg">
      Was wollen wir heute erleben?
    </h1>

   <form action="/results" method="GET" class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6 w-full max-w-4xl grid grid-cols-1 md:grid-cols-5 gap-4">
    <!-- Ort -->
    <div class="relative h-10 w-full min-w-[200px]">
      <input type="text" name="location" placeholder="Ort" class="peer h-full w-full border-b border-blue-gray-200 bg-transparent pt-4 pb-1.5 text-sm text-gray-700 placeholder-transparent outline-none transition-all focus:border-blue-500 focus:outline-0" />
      <label class="pointer-events-none absolute left-0 -top-1.5 text-sm text-gray-400 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:-top-1.5 peer-focus:text-sm peer-focus:text-gray-400">Ort</label>
    </div>

    <!-- Umkreis -->
    <div class="relative h-10 w-full min-w-[100px]">
      <input type="number" name="radius" placeholder="Umkreis (km)" class="peer h-full w-full border-b border-blue-gray-200 bg-transparent pt-4 pb-1.5 text-sm text-gray-700 placeholder-transparent outline-none transition-all focus:border-blue-500 focus:outline-0" />
      <label class="pointer-events-none absolute left-0 -top-1.5 text-sm text-gray-400 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:-top-1.5 peer-focus:text-sm peer-focus:text-gray-400">Umkreis (km)</label>
    </div>

    <!-- Datum -->
    <div class="relative h-10 w-full min-w-[100px]">
      <input type="date" name="date" class="peer h-full w-full border-b border-blue-gray-200 bg-transparent pt-4 pb-1.5 text-sm text-gray-700 outline-none transition-all focus:border-blue-500 focus:outline-0" />
      <label class="pointer-events-none absolute left-0 -top-1.5 text-sm text-gray-400 transition-all peer-focus:-top-1.5 peer-focus:text-sm peer-focus:text-gray-400">Datum</label>
    </div>

    <!-- Alter -->
    <div class="relative h-10 w-full min-w-[100px]">
      <input type="text" name="age" placeholder="Alter" class="peer h-full w-full border-b border-blue-gray-200 bg-transparent pt-4 pb-1.5 text-sm text-gray-700 placeholder-transparent outline-none transition-all focus:border-blue-500 focus:outline-0" />
      <label class="pointer-events-none absolute left-0 -top-1.5 text-sm text-gray-400 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:-top-1.5 peer-focus:text-sm peer-focus:text-gray-400">Alter</label>
    </div>

    <!-- Button -->
   <div class="flex items-end">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl shadow-md hover:bg-blue-700 transition">
        Finden
      </button>
    </div>
  </form>

  </div>
    <!-- Familienbilder Sektion -->
<div class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 px-4 max-w-6xl mx-auto">

  <!-- Spielplatz -->
  <div class="floating-card rounded-xl overflow-hidden shadow-lg bg-white dark:bg-gray-800" style="animation-delay: 0s;">
    <img src="{{ url_for('static', filename='img/spielplatz.jpg') }}" alt="Kinderspielplatz" class="w-full h-64 object-cover">
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Spielplatz</h3>
      <p class="text-sm text-gray-600 dark:text-gray-300">Spielerisches Burgenbauen mit Mama und Papa.</p>
    </div>
  </div>

  <!-- Museumsbesuch -->
  <div class="floating-card rounded-xl overflow-hidden shadow-lg bg-white dark:bg-gray-800" style="animation-delay: 1s;">
    <img src="{{ url_for('static', filename='img/museum.jpg') }}" alt="Familien-Museum" class="w-full h-64 object-cover">
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Museumsbesuch</h3>
      <p class="text-sm text-gray-600 dark:text-gray-300">Kunst entdecken und gemeinsam staunen.</p>
    </div>
  </div>

  <!-- Hobby -->
  <div class="floating-card rounded-xl overflow-hidden shadow-lg bg-white dark:bg-gray-800" style="animation-delay: 2s;">
    <img src="{{ url_for('static', filename='img/hobby.jpg') }}" alt="Hobby entdecken" class="w-full h-64 object-cover">
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Hobby</h3>
      <p class="text-sm text-gray-600 dark:text-gray-300">Ein neues Hobby entdecken.</p>
    </div>
  </div>

</div>


</section>
{% endblock %}
