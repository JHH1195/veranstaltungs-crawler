<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}FamilienRadar{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
  <link href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
  <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
{% include 'header.html' %}

  <!-- 📦 Inhaltsbereich -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Footer -->
  {% include "footer.html" %}

  <!-- ⚙️ Menü-Interaktion -->
  <script>
  const toggleBtn = document.getElementById("theme-toggle");
  const iconDark = document.getElementById("theme-toggle-dark-icon");
  const iconLight = document.getElementById("theme-toggle-light-icon");

  // Initialzustand prüfen
  if (localStorage.getItem("theme") === "dark" || 
     (!localStorage.getItem("theme") && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
    document.documentElement.classList.add("dark");
    iconLight.classList.remove("hidden");
  } else {
    document.documentElement.classList.remove("dark");
    iconDark.classList.remove("hidden");
  }

  toggleBtn.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    const isDark = document.documentElement.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
    iconDark.classList.toggle("hidden", isDark);
    iconLight.classList.toggle("hidden", !isDark);
  });
</script>


</body>
</html>
